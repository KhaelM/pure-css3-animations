<!DOCTYPE html>
<html>
  <head>
    <title>Google Now CSS animation</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  </head>
  <body>
    <div class="wrap">
      <div class="apps">
        <div class="app yellow">
          <div class="top">
            <div class="fa fa-heart"></div>
          </div>
        </div>
        <div class="app red">
          <div class="top">
            <div class="fa fa-headphones"></div>
          </div>
        </div>
        <div class="app blue">
          <div class="top">
            <div class="fa fa-star"></div>
          </div>
        </div>
        <div class="app green">
          <div class="top">
            <div class="fa fa-check"></div>
          </div>
        </div>
        <div class="app pink">
          <div class="top">
            <div class="fa fa-home"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
